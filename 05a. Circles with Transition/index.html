<!DOCTYPE html>
<html>
  <head>
    <title>Circles with Transition</title>

    <!--Load javascript libraries-->
    <script src="d3.v4.js"></script>
    <script src="../d3si.js"></script>
    <script src="circles.js"></script>

    <!--Load style sheet-->
    <link rel="stylesheet" href="main.css" />
    
  </head>
  <body>
    <button >Click me</button>

    <!--This is where the chart will be drawn-->
    <div id="charts"></div>

    <!--Script to draw the charts-->
    <script>    
      // Load the data and use it to build the chart
      loadCsv('data.csv', buildChart)

      // Define the function that actually builds the chart
      function buildChart(error, data) {
        // Make sure numbers load as numbers not strings
        convertNumbers(data)

        // Setup parameters for the chart
        let chartParams = {}
        chartParams["xCol"] = "index"
        chartParams["bubbleSizeCol1"] = "value1"
        chartParams["bubbleSizeCol2"] = "value2"
        chartParams["height"] = 250

        // Draw the chart     
        d3si = drawCircles("#charts", data, chartParams)

      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>D3 Joins Explained</title>
    <meta charset="utf-8">

    <!--Load third-party javascript libraries-->
    <script type="text/javascript" src="../d3.v4.js"></script>

    <!--Load our javascript libraries-->
    <script type="text/javascript" src="circles.js"></script>

    <!--Load style sheet-->
    <link rel="stylesheet" type="text/css" href="main.css" />
    
  </head>
  <body>


    <div id="charts"></div>

    <!--This is where the chart will be drawn-->
      <button id="add">Add</button>
      <button id="change">Change</button>
      <button id="remove">Remove</button>

    <!--Script to draw the charts-->
    <script>    
      // Setup parameters for the chart
      let chartParams = {}
      chartParams["xCol"] = "pos"
      chartParams["valueCol"] = "value"
      chartParams["posCol"] = "pos"
      chartParams["height"] = 800

      // Find the HTML element into which we will create the charts
      chartEl = d3.select("#charts")

      // Start loading the files.  The await() function only gets called when all the data is loaded
      d3.queue()
        .defer(d3.csv, 'data.csv')
        .await(function(error, data) {

            // Draw the chart     
            drawCircles(chartEl, data, chartParams)

        });
    </script>
  </body>
</html>

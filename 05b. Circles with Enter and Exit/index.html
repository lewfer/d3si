<!DOCTYPE html>
<html>
  <head>
    <title>Circles with Enter / Exit</title>

    <!--Load javascript libraries-->
    <script src="d3.v4.js"></script>
    <script src="../d3si.js"></script>
    <script type="text/javascript" src="circles.js"></script>

    <!--Load style sheet-->
    <link rel="stylesheet" href="main.css" />
    
  </head>
  <body>
    <button id="addButton">Add</button>
    <button id="removeButton">Remove</button>

    <!--This is where the chart will be drawn-->
    <div id="chart"></div>

    <!--Script to draw the charts-->
    <script>    
      // Load the data and use it to build the chart
      loadCsv('data.csv', buildChart)

      // Define the function that actually builds the chart
      function buildChart(error, data) {
        // Make sure numbers load as numbers not strings
        convertNumbers(data)

        // Setup parameters for the chart
        let chartParams = {}
        chartParams["xCol"] = "pos"
        chartParams["valueCol"] = "value"
        chartParams["posCol"] = "pos"
        chartParams["height"] = 250

        // Draw the chart     
        d3si = drawCircles("#chart", data, chartParams)
      }
    </script>
  </body>
</html>
